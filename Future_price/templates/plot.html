<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Results - {{ region }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background: white;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            color: white;
            font-weight: bold;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
        }
        .plot-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .plot-container h5 {
            color: #0d47a1;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.25rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 2rem;
            margin-bottom: 0;
        }
        .back-button {
            margin-top: 20px;
        }
        .plot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">
                    <i class="fas fa-chart-line me-2"></i>
                    Forecast Results for {{ region }}
                </h2>
            </div>
            <div class="card-body">
                <div class="plot-grid">
                    <div class="plot-container">
                        <h5><i class="fas fa-chart-area me-2"></i>Property Value Forecast</h5>
                        <img src="data:image/png;base64,{{ forecast_plot }}" alt="Forecast Plot" class="img-fluid">
                    </div>
                    <div class="plot-container">
                        <h5><i class="fas fa-chart-bar me-2"></i>Forecast Components</h5>
                        <img src="data:image/png;base64,{{ components_plot }}" alt="Components Plot" class="img-fluid">
                    </div>
                </div>
                <div class="text-center back-button">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
